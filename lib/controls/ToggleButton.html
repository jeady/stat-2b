<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="ToggleButton.js"></script>
<link rel="stylesheet" type="text/css" href="ToggleButton.css" />
<title>SticiGui ToggleButton Control Demo</title>
</head>
<body>
<script type="text/javascript">
$('body').append(new SticiToggleButton({
  trueLabel: 'On',
  falseLabel: 'Off',
  value: false,
  change: function(e, is_on) {
    if (is_on)
      alert('On!');
}}));
</script>
</body>
</html>
