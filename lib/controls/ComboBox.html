<body>
<script type="text/javascript">
$('body').append(new SticiComboBox({
  label: 'Choose your favorite pet: ',
  values: {
    'cat'          : 'MEOW!',
    'dogs'         : 'WOOF!',
    'anything else': 'Fascinating...'

  change: function(e, value, label) {
    alert(value);
}}));
